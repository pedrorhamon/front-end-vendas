<form [formGroup]="permissaoForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input pInputText id="name" type="text" class="form-control" formControlName="name" />
    <div *ngIf="permissaoForm.get('name')?.invalid && permissaoForm.get('name')?.touched" class="text-danger">
      Nome é obrigatório e deve ter entre 3 e 100 caracteres.
    </div>
  </div>

  <div class="form-group mt-4">
    <label>Sub-Permissões</label>
    <p-pickList
      [source]="disponiveis"
      [target]="selecionadas"
      sourceHeader="Disponíveis"
      targetHeader="Selecionadas"
      dragdrop="true"
      (onMoveToTarget)="onAdicionarPermissao($event)"
      (onMoveToSource)="onRemoverPermissao($event)"
      [responsive]="true"
      [style]="{'width':'100%'}">

      <ng-template let-item pTemplate="item">
        <div>{{ item.nome }}</div>
      </ng-template>
    </p-pickList>
  </div>

  <div class="form-group mt-3">
    <button pButton class="btn btn-primary" type="submit" [disabled]="permissaoForm.invalid">Salvar</button>
    <button pButton class="btn btn-secondary" type="button" (click)="onCancel()">Cancelar</button>
  </div>
</form>
