<div class="login-container">
  <p-card>
    <div class="login-header">
      <h2>Login</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <div class="p-field">
          <label for="username">Username</label>
          <input id="username" type="text" pInputText formControlName="username" />
        </div>
        <div class="p-field">
          <label for="password">Password</label>
          <input id="password" type="password" pInputText formControlName="password" />
        </div>
        <div class="p-field-checkbox">
          <p-checkbox name="remember" formControlName="remember"></p-checkbox>
          <label for="remember">Remember me</label>
        </div>
        <button pButton type="submit" label="Login" class="p-mt-2"></button>
      </div>
    </form>
  </p-card>
</div>
