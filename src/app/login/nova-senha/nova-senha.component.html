<div class="nova-senha-container">
  <h2>Alterar Senha</h2>
  <form #novaSenhaForm="ngForm" (ngSubmit)="onSubmit(novaSenhaForm)">
    <div class="p-field">
      <label for="senhaAtual">Senha Atual</label>
      <p-password id="senhaAtual" name="senhaAtual" [(ngModel)]="senhaAtual" required></p-password>
    </div>

    <div class="p-field">
      <label for="novaSenha">Nova Senha</label>
      <p-password id="novaSenha" name="novaSenha" [(ngModel)]="novaSenha" minlength="8" required></p-password>
    </div>

    <div class="p-field">
      <label for="confirmarNovaSenha">Confirmar Nova Senha</label>
      <p-password id="confirmarNovaSenha" name="confirmarNovaSenha" [(ngModel)]="confirmarNovaSenha" required></p-password>
    </div>

    <button type="submit" pButton label="Alterar Senha" [disabled]="novaSenhaForm.invalid"></button>
  </form>
</div>
