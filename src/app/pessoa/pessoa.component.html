<p-confirmDialog></p-confirmDialog>
<!-- <p-messages></p-messages> -->

<div class="pessoa-list-container">
  <div class="header">
    <h2>Lista de Pessoas</h2>
    <button pButton type="button" label="Nova Pessoa" icon="pi pi-plus" class="p-button-success"></button>
  </div>

  <p-table [value]="pessoas"  [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Ativo</th>
        <th>Criado Em</th>
        <th>Atualizado Em</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
      <tr>
        <td>{{ pessoa.id }}</td>
        <td>{{ pessoa.name }}</td>
        <td>{{ pessoa.ativo ? 'Sim' : 'Não' }}</td>
        <td>{{ pessoa.createdAt}}</td>
        <td>{{ pessoa.updatedAt}}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" ></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deletePessoa(pessoa.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
